<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      margin-left:2% ;
      width: 400px;
      height: 400px;
      border-collapse: collapse;
    }
    .image {
      background-image:url(images/pattern001.png);
      color: white;
    }
    td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>
  <table>
    
    <!--HIERARQUIA DE TABELAS SIMPLES
    table == tabela
    table rows == linhas de tabelas
      table header (th) == cabeÃ§alho de tabela
      table data(td) == dado de tabela 
    -->

    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td>A2</td>
      <td>B2</td>
      <td>C2</td>
    </tr>
    <tr>
      <td class="image">A3</td>
      <td>B3</td>
      <td>C3</td>
    </tr>
    <tr>
      <td>A4</td>
      <td>B4</td>
      <td>C4</td>
    </tr>

  </table>
</body>
</html>
